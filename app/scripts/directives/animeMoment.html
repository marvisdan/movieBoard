<div class="container-fluid" ng-controller="AnimeMomentController">
  <div class="row">
    <h1>{{moment.anime}} </h1>
   <div class="col-md-6" class="series_img">
     <img class="img-responsive" ng-src={{moment.anime_img}}>
   </div>
      <div class="col-md-4">
        <ul >
          <li class="list-anime">Dernier épisode visionné: </br> <span>{{moment.episode}}</span> </li>
          <li class="list-anime">Année de production: </br> <span>{{moment.annee}}</span>  </li>
          <li class="list-anime"> Saison: </br> <span>{{moment.saison}}</span>  </li>
          <li class="list-anime">Note: </br> <span>{{moment.note}}</span>  </li>
        </ul>
      </div>
      <div class="col-md-10">
         <div class="synopsis">
           <span> Synopsis:</span></br> </br>
           <p>{{moment.synopsis}}</p>
         </div>
      </div>
    </div>
</div>
