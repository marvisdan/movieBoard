<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/animeMoment.css">
    <!-- endbuild -->
  </head>
  <body ng-app="movieBoardApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/home">movieBoard</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li><a href="#/home">Films</a></li>
              <!--<li class="active">--><li><a ng-href="#/serieTV">Séries TV</a></li>
              <li><a ng-href="#/animes">Animes</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" ng-controller="AnimeCdCController" >
      <div class="row">
          <nav class="col-md-2 col-sm-2 col-xs-12">
             <h1>Animes</h1>
               <ul class="list-group">
                 <li class="list-group-item"><a href="#/animeMoment">Animes du moment</a></li>
                 <li class="list-group-item"><a href="#/animeCoupDeCoeur">Coup de coeur</a></li>
                 <li class="list-group-item"><a href="#/animeAVoir">Animes à voir</a></li>
                 <li class="list-group-item"><a href="#/animeTermine">Animes terminés</a></li>
               </ul>
          </nav>
          <div class="col-md-10 col-sm-10 col-xs-12">
            <h1>Mes animes coup de coeur</h1>
            <div ng-repeat="coeur in coeurs" class="container-fluid">
              <div class="content"> <anime-coupdecoeur CdC="coeur"> </anime-coupdecoeur>  </div>
          </div>
        </div>
    </div>
  </div>



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

</html>
