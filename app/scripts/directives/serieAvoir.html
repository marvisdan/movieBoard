<div class="container-fluid" ng-controller= "SerieAvoirController">
  <div class="row">
    <h1>{{avoir.series}} </h1>
   <div class="col-md-6" class="series_img">
     <img class="img-responsive" ng-src={{avoir.series_img}}>
   </div>
      <div class="col-md-4">
        <ul >
          <li class="list-anime">Dernier épisode visionné: </br> <span>{{avoir.episode}}</span> </li>
          <li class="list-anime"> Saison: </br> <span>{{avoir.saison}}</span>  </li>
          <li class="list-anime"> Genre: </br><span>{{avoir.genre}}</span>  </li>
          <li class="list-anime">Année de production: </br> <span>{{avoir.annee}}</span>  </li>
          <li class="list-anime">Année de production: </br> <span>{{avoir.note}}</span>  </li>

        </ul>
      </div>
    </div>
      <div class="col-md-10">
         <div class="synopsis">
           <span> Synopsis:</span></br> </br>
           <p>{{avoir.synopsis}}</p>
         </div>
      </div>

</div>
